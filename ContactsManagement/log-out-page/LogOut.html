<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LogOut Page</title>
    <link rel="stylesheet" href="logout.css">
</head>
<body>
<div class="container">
    <p>Enter your E-mail:  </p>
    <div class="button-container">
        <form class="form-tag">
            <input id="email"  type="email" name="email" placeholder="E-mail" size="30px" style="background-color:#FFBE58" required>
            <button id="submit"  type="submit" class="logout-button">Logout</button>

        </form>
    </div>
</div>

<script src="LogOutPage.js"></script>
</body>
</html>
