<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="loginpage.css">

</head>
<body>
    <div class="container">
        <div>
            <p class="login-welcome">Welcome Back .!</p>
        </div>
        <div class="login">
            <h2 class="login-message">Login</h2>
            <p class="glad-you-are-back">Glad you're back.!</p>
        <form class="form-tag">
            <input id="email"  type="email" name="email" placeholder="E-mail" size="30px" style="background-color:#FFBE58" required>
            <input id="password" type="password" name="password" placeholder="Password" size="30px" style="background-color:#FFBE58" required>
            <button id="submit"  type="submit" class="login-button">Login</button>
        </form>
            <a href="../sign-up-page/SignUpPage.html">
                <p>Don't have an account ? <button class="another-signup">Signup</button></p>
            </a>

        </div>


    </div>
<script src="LoginPage.js"></script>
</body>
</html>
