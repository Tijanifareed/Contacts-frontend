<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>search for a contact</title>
    <link rel="stylesheet" href="searchacontact.css">
</head>
<body>

<div id="response-data" class="response-data" style="margin-top: 20px;">
    <a href="../user-operations/UserOperations.html">
        <button class="menu-button">Main Menu</button>
    </a>
    <h1>Search for a Contact</h1>
    <p>Enter the contact phone-number: </p>
    <form class="form-tag">
    <input id="phone-number" type="number" name="phone-number" placeholder="Phone Number" size="30px" style="background-color:#FFBE58 " required>
    <input id="email-address" type="email" name="email-address" placeholder="Your Email" size="30px" style="background-color:#FFBE58" required>
        <button id="submit" type="submit" class="submit-button">Submit</button>
    </form>
<!--    <h2 class="header">Here Is Your Contact!:</h2>-->
    <p id="name"></p>
    <p id="email"></p>
    <p id="phoneNumber"></p>
    <p id="address"></p>
</div>

<script src="SearchForAContact.js"></script>
</body>
</html>
