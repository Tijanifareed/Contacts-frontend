<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sign up</title>
    <link rel="stylesheet" href="SignUp.css">
</head>
<body>
<div class="all">
    <div>
        <p class="welcome-user">Roll the Carpet.!<br><br><br>----------------------></p>

    </div>
    <div class="sign-up">
        <h2 class="sign-up-message">Signup</h2>
        <p class="some-details">Just some details to get you in.!</p>
        <form class="form-tag">
            <input id="first-name" type="text" name="first-name" placeholder="First Name" size="30px" style="background-color:#FFBE58 " required/>
            <input id="last-name" type="text" name="last-name" placeholder="Last Name" size="30px" style="background-color:#FFBE58" required/>
            <input id="email"  type="email" name="email" placeholder="E-mail" size="30px" style="background-color:#FFBE58" required>
            <input id="password" type="password" name="password" placeholder="Password" size="30px" style="background-color:#FFBE58" required>
            <button id="submit"  type="submit" class="sign-up-button">Sign-Up</button>
        </form>
        <a href="../login%20page/LoginPage.html">
        <p>Already Registered? <button class="another-login">Login</button></p>
        </a>
    </div>
</div>
<script src="Signup.js"></script>

</body>
</html>
