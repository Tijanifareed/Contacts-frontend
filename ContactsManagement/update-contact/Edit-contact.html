<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit-contact</title>
    <link rel="stylesheet" href="editcontact.css">
</head>
<body>

<div class="all-container">
    <div>
        <p class="edit-contact-welcome">Edit Existing Contact--> </p>
    </div>

    <div class="create-contact">
        <h2 class="create-new">Edit old Contact</h2>
        <form class="form-tag">
            <input id="number" type="number" name="number" placeholder="Existing Phone Number" size="30px" style="background-color:#FFBE58 " required>
            <input id="first-name" type="text" name="first-name" placeholder="Updated First Name" size="30px" style="background-color:#FFBE58 " required>
            <input id="last-name"type="text" name="last-name" placeholder="Updated Last Name" size="30px" style="background-color:#FFBE58 " required>
            <input id="phone-number" type="text" name="phone-number" placeholder="Updated Phone Number" size="30px" style="background-color:#FFBE58 " required>
            <input id="email" type="email" name="email" placeholder="Updated Email" size="30px" style="background-color:#FFBE58 " required>
            <input id="address" type="text" name="address" placeholder="Updated Address" size="30px" style="background-color:#FFBE58 ">
            <input id="owner-email" type="text" name="owner-email" placeholder="Enter Your Email" size="30px" style="background-color:#FFBE58" required>
            <button id="submit" type="submit" class="submit-button">Edit</button>
        </form>

    </div>


</div>
<script src="EditContact.js"></script>

</body>
</html>
