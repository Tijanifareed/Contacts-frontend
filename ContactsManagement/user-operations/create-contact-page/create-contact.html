<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Contact Page</title>
    <link rel="stylesheet" href="create-contact.css">
</head>
<body>
<div class="all-container">
    <div>
        <p class="add-contact-welcome">Add A New Contact--> </p>
    </div>

    <div class="create-contact">
        <h2 class="create-new">Create New Contact</h2>
        <form class="form-tag">
            <input id="first-name" type="text" name="first-name" placeholder="First Name" size="30px" style="background-color:#FFBE58 " required>
            <input id="last-name"type="text" name="last-name" placeholder="Last Name" size="30px" style="background-color:#FFBE58 " required>
            <input id="phone-number" type="text" name="phone-number" placeholder="Phone Number" size="30px" style="background-color:#FFBE58 " required>
            <input id="email" type="email" name="email" placeholder="Email" size="30px" style="background-color:#FFBE58 " required>
            <input id="address" type="text" name="address" placeholder="Address" size="30px" style="background-color:#FFBE58 ">
            <input id="owner-email" type="text" name="owner-email" placeholder="Enter Your Email" size="30px" style="background-color:#FFBE58" required>
            <button id="submit" type="submit" class="submit-button">Create</button>
        </form>

    </div>


</div>


<script src="CreateContact.js"></script>
</body>
</html>
